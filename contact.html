    <main class="content">
      <div class="contact-info">
        <h4>Have some questions?</h4>
      </div>
      <div class="form">
        <div class="form-logo">
          <img src="./assets/svgs/mail.svg" alt="Form Logo" />
        </div>
        <div class="contact-form">
          <div class="success"></div>
          <form method="post" id="form">
            <input
              type="text"
              class="form-input"
              name="firstname"
              id="firstname"
              placeholder="First Name"
            />
            <small class="error" id="firstname-error"></small>
            <input
            type="text"
            class="form-input"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
            />
            <small class="error" id="lastname-error"></small>
            <input
            type="email"
            class="form-input"
            name="email"
            id="email"
            placeholder="What's your email?"
            />
            <small class="error" id="email-error"></small>
            <textarea
            name="message"
            class="form-input"
            id="message"
            rows="4"
            ></textarea>
            <small class="error" id="message-error"></small>
            <button type="submit">Send message</button>
          </form>
        </div>
      </div>
    </main>
